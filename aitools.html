<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Broker AI Demo</title>
  <!-- Google Font for Bloomberg-like typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Dark Theme Styles (Bloomberg Terminal aesthetic) */
    body {
      margin: 0;
      background-color: #000; /* black background for terminal look */
      color: #e0e0e0; /* light gray text for contrast */
      font-family: 'Roboto', sans-serif; /* Bloomberg-like sans-serif font */
      font-size: 14px; /* slightly small base font for high density */
      line-height: 1.4;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #ffa500; /* headings in orange (Tron-style accent) */
      margin-top: 1em;
      margin-bottom: 0.5em;
    }
    a {
      color: #ffa500;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Navigation Bar */
    nav {
      background-color: #111; /* dark background for nav */
      padding: 0.5em 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    nav .logo {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffa500;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1em;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: #fff;
      padding: 0.25em 0.5em;
      display: inline-block;
    }
    nav ul li a.active {
      color: #ffa500;
      border-bottom: 2px solid #ffa500;
    }
    /* Responsive Nav: stack items on small screens */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        width: 100%;
        margin-top: 0.5em;
      }
      nav ul li {
        margin: 0.2em 0;
      }
    }
    /* Sections (pages) styling */
    section {
      padding: 1em 2em;
    }
    section.dark-section {
      background-color: #000;
      color: #e0e0e0;
    }
    /* Login Page Styles */
    #login-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* full viewport height */
      background: #000;
    }
    #login-page .login-container {
      background: #111;
      padding: 2em;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: center;
      max-width: 300px;
      width: 80%;
    }
    #login-page h1 {
      margin-bottom: 1em;
    }
    #login-page input {
      width: 100%;
      padding: 0.5em;
      margin: 0.5em 0;
      background: #000;
      border: 1px solid #333;
      color: #fff;
      border-radius: 3px;
    }
    #login-page input:focus {
      outline: none;
      border-color: #ffa500;
      box-shadow: 0 0 5px #ffa500;
    }
    #login-page button {
      width: 100%;
      padding: 0.7em;
      margin-top: 1em;
      background-color: #ffa500;
      border: none;
      border-radius: 3px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ffa500;
    }
    #login-page button:hover {
      box-shadow: 0 0 15px #ffa500;
    }
    /* Dashboard/Home Page Styles */
    #dashboard {
      display: flex;
      flex-direction: column;
    }
    #dashboard .kpis {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 1em;
    }
    #dashboard .kpis .kpi {
      background: #111;
      padding: 1em;
      flex: 1;
      min-width: 120px;
      border: 1px solid #333;
      border-radius: 4px;
      text-align: center;
    }
    #dashboard .kpis .kpi h3 {
      margin: 0.5em 0;
      font-size: 1em;
      font-weight: normal;
      color: #aaa;
    }
    #dashboard .kpis .kpi .value {
      font-size: 1.5em;
      color: #fff;
      font-weight: bold;
    }
    #dashboard .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
    }
    #dashboard .chart-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 1em;
      flex: 1 1 300px;
    }
    #dashboard canvas {
      background: #222;
      border: 1px solid #333;
    }
    /* Leads Page Styles */
    #leads {
      overflow-x: auto;
    }
    #leads table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    #leads th, #leads td {
      border: 1px solid #333;
      padding: 0.5em;
      text-align: left;
    }
    #leads th {
      background: #222;
    }
    #leads tr:nth-child(even) {
      background: #111;
    }
    #leads tr:hover {
      background: #222;
    }
    .score-high {
      color: #0f0;
    }
    .score-med {
      color: #ff0;
    }
    .score-low {
      color: #f00;
    }
    #leads .insight {
      background: #111;
      padding: 1em;
      margin-top: 1em;
      border: 1px solid #333;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.85em;
      color: #0f0;
    }
    /* Outreach Page Styles */
    #outreach {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    #outreach .outreach-container {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }
    #outreach .sequence-list {
      flex: 1 1 200px;
      max-width: 250px;
      background: #111;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 1em;
    }
    #outreach .sequence-list h3 {
      margin-top: 0;
      font-size: 1em;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5em;
    }
    #outreach .sequence-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #outreach .sequence-list ul li {
      padding: 0.5em;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    #outreach .sequence-list ul li:hover {
      background: #222;
    }
    #outreach .sequence-list ul li.active {
      background: #333;
    }
    #outreach .sequence-details {
      flex: 2 1 300px;
      background: #111;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 1em;
    }
    #outreach .sequence-details h3 {
      margin-top: 0;
      font-size: 1em;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5em;
    }
    #outreach .message {
      background: #222;
      padding: 0.5em;
      margin: 0.5em 0;
      border-radius: 3px;
    }
    #outreach .message.incoming {
      border-left: 3px solid #ffa500;
    }
    #outreach .message.outgoing {
      border-right: 3px solid #ffa500;
      text-align: right;
    }
    #outreach .message p {
      margin: 0.2em 0;
    }
    #outreach .ai-suggestion {
      background: #111;
      padding: 0.5em;
      font-family: monospace;
      font-size: 0.85em;
      margin-top: 0.5em;
      border: 1px dashed #555;
      color: #ffa500;
    }
    /* Deals Page Styles */
    #deals {
      /* Tabbed content layout */
    }
    #deals .tabs {
      display: flex;
      gap: 1em;
      border-bottom: 1px solid #333;
      margin-bottom: 1em;
    }
    #deals .tabs button {
      background: #111;
      border: none;
      color: #fff;
      padding: 0.5em 1em;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    #deals .tabs button.active {
      border-bottom: 3px solid #ffa500;
      color: #ffa500;
    }
    #deals .tab-content {
      display: none;
    }
    #deals .tab-content.active {
      display: block;
    }
    #deals .tab-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
    }
    #deals .tab-section .field-group {
      background: #111;
      padding: 1em;
      border: 1px solid #333;
      border-radius: 4px;
    }
    #deals .field-group h4 {
      margin-top: 0;
      font-size: 1em;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5em;
      color: #aaa;
    }
    #deals .field-group p {
      margin: 0.2em 0;
      font-size: 0.9em;
    }
    #deals .analysis {
      background: #111;
      padding: 1em;
      margin-top: 1em;
      border: 1px solid #333;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.85em;
      color: #0f0;
    }
    /* Pipeline Page Styles */
    #pipeline {
      overflow-x: auto;
    }
    #pipeline .kanban {
      display: flex;
      gap: 1em;
      padding-bottom: 1em;
    }
    #pipeline .column {
      background: #111;
      border: 1px solid #333;
      border-radius: 4px;
      width: 250px;
      flex: 0 0 250px;
      display: flex;
      flex-direction: column;
      max-height: 80vh;
    }
    #pipeline .column h3 {
      text-align: center;
      background: #222;
      margin: 0;
      padding: 0.5em;
      font-size: 1em;
    }
    #pipeline .card {
      background: #222;
      border: 1px solid #333;
      border-radius: 3px;
      margin: 0.5em;
      padding: 0.5em;
      font-size: 0.9em;
    }
    #pipeline .card h4 {
      margin: 0 0 0.3em 0;
      font-size: 1em;
    }
    #pipeline .card p {
      margin: 0;
      font-size: 0.85em;
      color: #ccc;
    }
    /* Settings Page Styles */
    #settings {
      max-width: 600px;
    }
    #settings form {
      background: #111;
      padding: 1em;
      border: 1px solid #333;
      border-radius: 4px;
      max-width: 500px;
    }
    #settings .form-group {
      margin-bottom: 1em;
    }
    #settings label {
      display: block;
      margin-bottom: 0.3em;
      color: #aaa;
      font-size: 0.9em;
    }
    #settings input, #settings select {
      width: 100%;
      padding: 0.5em;
      background: #000;
      border: 1px solid #333;
      color: #fff;
      border-radius: 3px;
    }
    #settings input:focus, #settings select:focus {
      outline: none;
      border-color: #ffa500;
      box-shadow: 0 0 5px #ffa500;
    }
    #settings .toggle {
      display: flex;
      align-items: center;
      margin: 0.5em 0;
    }
    #settings .toggle input {
      margin-right: 0.5em;
    }
    /* Tron-style glowing accent for interactive elements */
    button, .btn {
      background: #333;
      color: #ffa500;
      border: 1px solid #ffa500;
      border-radius: 3px;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    button:hover, .btn:hover {
      background: #444;
      box-shadow: 0 0 8px #ffa500;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #deals .tab-section {
        grid-template-columns: 1fr;
      }
      #pipeline .kanban {
        flex-direction: column;
      }
      #pipeline .column {
        width: auto;
        flex: 1 1 auto;
      }
    }
  </style>
  <!-- Chart.js CDN for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Prime Broker AI</div>
    <ul>
      <li><a href="#dashboard" class="active">Dashboard</a></li>
      <li><a href="#leads">Leads</a></li>
      <li><a href="#outreach">Outreach</a></li>
      <li><a href="#deals">Deals</a></li>
      <li><a href="#pipeline">Pipeline</a></li>
      <li><a href="#settings">Settings</a></li>
    </ul>
  </nav>

  <script>
    // Initialize charts on Dashboard
    const ctxVolume = document.getElementById('chartVolume').getContext('2d');
    new Chart(ctxVolume, {
      type: 'bar',
      data: {
        labels: ['Q1', 'Q2', 'Q3', 'Q4'],
        datasets: [{
          label: 'Loan Volume ($M)',
          data: [10, 15, 8, 12],
          backgroundColor: 'rgba(255,165,0,0.5)',
          borderColor: '#ffa500',
          borderWidth: 1
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: { ticks: { color: '#aaa' }, grid: { color: '#333' } },
          y: { ticks: { color: '#aaa' }, grid: { color: '#333' } }
        }
      }
    });
    const ctxLeads = document.getElementById('chartLeads').getContext('2d');
    new Chart(ctxLeads, {
      type: 'doughnut',
      data: {
        labels: ['Referral', 'Website', 'Conference'],
        datasets: [{
          label: 'Lead Source',
          data: [5, 8, 3],
          backgroundColor: ['#ffa500', '#555', '#888']
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: { color: '#aaa' }
          }
        }
      }
    });
  </script>
</body>
</html>
