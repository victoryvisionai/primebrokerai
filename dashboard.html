<!-- Dashboard/Home Page Start -->
  <section id="dashboard">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Broker AI</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
    <h2>Dashboard</h2>
    <div class="kpis">
      <div class="kpi">
        <h3>Active Deals</h3>
        <div class="value">12</div>
      </div>
      <div class="kpi">
        <h3>New Leads (Week)</h3>
        <div class="value">5</div>
      </div>
      <div class="kpi">
        <h3>Conversion Rate</h3>
        <div class="value">30%</div>
      </div>
      <div class="kpi">
        <h3>Pipeline Volume</h3>
        <div class="value">$50M</div>
      </div>
    </div>
    <div class="charts">
      <div class="chart-card">
        <h3>Loan Volume by Quarter</h3>
        <canvas id="chartVolume" width="400" height="200"></canvas>
      </div>
      <div class="chart-card">
        <h3>Leads by Source</h3>
        <canvas id="chartLeads" width="400" height="200"></canvas>
      </div>
    </div>
    <!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Custom JavaScript -->
<script src="script.js"></script>
  </section>
  <!-- Dashboard/Home Page End -->
