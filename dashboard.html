<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Broker AI Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Navbar/Header -->
<header class="navbar">
  <img src="logo.jpg" alt="Prime Broker AI Logo" class="logo">
  <nav>
    <ul>
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="leads.html">Leads</a></li>
      <li><a href="outreach.html">Outreach</a></li>
      <li><a href="deals.html">Deals</a></li>
      <li><a href="pipeline.html">Pipeline</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </nav>
</header>

<!-- Main Content -->
<main class="main-content">
  <h2 class="page-title">Dashboard</h2>

  <!-- KPIs Section -->
  <section class="kpis">
    <div class="kpi-card">
      <span class="kpi-title">Active Deals</span>
      <span class="kpi-value">12</span>
    </div>
    <div class="kpi-card">
      <span class="kpi-title">New Leads (Week)</span>
      <span class="kpi-value">5</span>
    </div>
    <div class="kpi-card">
      <span class="kpi-title">Conversion Rate</span>
      <span class="kpi-value">30%</span>
    </div>
    <div class="kpi-card">
      <span class="kpi-title">Pipeline Volume</span>
      <span class="kpi-value">$50M</span>
    </div>
  </section>

  <!-- Charts Section -->
  <section class="charts">
    <div class="chart-container">
      <canvas id="chartVolume"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chartLeads"></canvas>
    </div>
  </section>

</main>

<!-- JavaScript -->
<script src="script.js"></script>

</body>
</html>
